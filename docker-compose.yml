services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    environment:
      - CHAT_SERVER_URL=http://chat_server:8000
    depends_on:
      - chat_server

  chat_server:
    build:
      context: ./chat_server
      dockerfile: Dockerfile.chat_server
    container_name: chat_server
    ports:
      - "8000:8000"
    volumes:
      - ./chat_server:/app
    environment:
      - SEMANTIC_KERNEL_URL=http://semantic_kernel:8100
      - LANGGRAPH_URL=http://langgraph:8200
    depends_on:
      - semantic_kernel

  semantic_kernel:
    build:
      context: ./orchestrator/semantic_kernel
      dockerfile: Dockerfile.semantic_kernel
    container_name: semantic_kernel
    ports:
      - "8100:8100"
    volumes:
      - ./orchestrator/semantic_kernel:/app
    env_file:
      - .env
    environment:
      - LLM_URL=http://llm:11434
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - llm
      - qdrant
      - faq_rag_agent

  # --8<-- [start: Subagents] ------
  faq_rag_agent:
    build:
      context: ./sub_agent/faq_rag_agent
      dockerfile: Dockerfile.faq_rag_agent
    container_name: faq_rag_agent
    ports:
      - "8200:8200"
    volumes:
      - ./sub_agent/faq_rag_agent:/app
    env_file:
      - .env
    environment:
      - FAQ_RAG_AGENT_PORT=8200
      - LLM_URL=http://llm:11434
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - llm
      - qdrant
  # --8<-- [end: Subagents] ------

  llm:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    env_file:
      - .env

  bank_faq_retriever:
    build:
      context: .
      dockerfile: mcp_tools/bank_faq_retriever/Dockerfile.bank_faq_retriever
    container_name: bank_faq_retriever
    environment:
      - QDRANT_URL=http://qdrant:6333
      - FAQ_COLLECTION=bank_faq
    depends_on:
      - qdrant

volumes:
  ollama_data:
  qdrant_data: